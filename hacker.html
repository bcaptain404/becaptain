<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Access Node</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#0b0b0c; --bg2:#121216; --text:#e9eef5; --muted:#98a0aa; --accent:#ffae00;
  }
  html,body{height:100%}
  body{
    margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
    color:var(--text);
    background:
      radial-gradient(1000px 700px at 90% 100%, #14151a 0%, transparent 55%),
      radial-gradient(1100px 800px at 10% 0%,  #15161b 0%, transparent 55%),
      linear-gradient(180deg,var(--bg),var(--bg2));
    overflow:hidden;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  }

  .stage{
    display:grid;
    grid-template-columns: repeat(36, 14px);
    grid-template-rows: repeat(7, 14px);
    gap: 3px;
    filter: drop-shadow(0 8px 24px rgba(0,0,0,.45));
    margin-bottom: 28px;
  }
  .px{
    width:14px; height:14px; background:#1f232b; border-radius:2px;
    transform: translateY(40px) scale(.8);
    opacity:0;
  }
  .px.on{
    background: linear-gradient(180deg,#ffe199,#ffae00);
    box-shadow: 0 0 12px rgba(255,174,0,.45);
    animation: drop .7s cubic-bezier(.17,.67,.24,1) var(--d) forwards;
  }
  @keyframes drop{
    to{ transform: translateY(0) scale(1); opacity:1; }
  }

  .list{
    width:min(720px,92vw);
    background:#1a1b20; border-radius:16px; padding:18px 16px;
    box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
  }
  .list h2{
    margin:0 0 10px; letter-spacing:.12em; color:var(--accent); text-transform:uppercase; font-size:1rem;
  }
  .list ul{ margin:0; padding-left:18px }
  .list a{ color:#7fc3ff; text-decoration:none }
  .list a:hover{ text-decoration:underline }

  .back{
    position:fixed; left:16px; bottom:16px; font-size:.9rem; color:var(--muted);
    text-decoration:none; border:1px solid rgba(255,255,255,.12); padding:6px 10px; border-radius:8px;
    background:rgba(255,255,255,.04);
  }
</style>
</head>
<body>
  <div id="stage" class="stage" aria-label="HACKER title made of pixels"></div>

  <div class="list">
    <h2>Profiles</h2>
    <ul>
      <li>
        <a href="https://net-force.nl/members/view/2739/" target="_blank" rel="noopener">
          Net-Force.nl â€” member #2739
        </a>
      </li>
    </ul>
  </div>

  <a class="back" href="/">&#8592; back</a>

<script>
/*
  Build a 7x36 grid. We'll light pixels (class .on) to draw "HACKER".
  Each lit pixel gets a slightly randomized delay so they "slide in" organically.
*/
const W = 36, H = 7, stage = document.getElementById('stage');

// 7x5 bitmaps for each letter (rows top->bottom). '1' = lit, '0' = off.
const FONT = {
  H: [
    "10001",
    "10001",
    "11111",
    "10001",
    "10001",
    "10001",
    "10001",
  ],
  A: [
    "01110",
    "10001",
    "10001",
    "11111",
    "10001",
    "10001",
    "10001",
  ],
  C: [
    "01111",
    "10000",
    "10000",
    "10000",
    "10000",
    "10000",
    "01111",
  ],
  K: [
    "10001",
    "10010",
    "10100",
    "11000",
    "10100",
    "10010",
    "10001",
  ],
  E: [
    "11111",
    "10000",
    "11110",
    "10000",
    "10000",
    "10000",
    "11111",
  ],
  R: [
    "11110",
    "10001",
    "10001",
    "11110",
    "10100",
    "10010",
    "10001",
  ],
};

const WORD = ["H","A","C","K","E","R"];
const SP = 1;        // 1 column space between letters
const CELL = 14, GAP = 3;

const grid = []; // boolean lit map H x W (rows x cols), init false
for (let r=0;r<H;r++){ grid[r]=Array(W).fill(false); }

// stamp letters into grid
let col = 0;
for (const ch of WORD){
  const g = FONT[ch];
  for (let r=0;r<H;r++){
    for (let c=0;c<5;c++){
      if (g[r][c] === "1" && col+c < W) grid[r][col+c] = true;
    }
  }
  col += 5 + SP;
}

// build DOM nodes, assign delays
const pixels = [];
for (let r=0;r<H;r++){
  for (let c=0;c<W;c++){
    const d = document.createElement('div');
    d.className = 'px' + (grid[r][c] ? ' on' : '');
    // Stagger: diagonal sweep + random jitter
    const base = (r*0.05 + c*0.03);
    const jitter = (Math.random()*0.18);
    d.style.setProperty('--d', (base + jitter).toFixed(3)+'s');
    stage.appendChild(d);
    pixels.push(d);
  }
}
</script>
</body>
</html>
